<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simulador de Finanzas</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      background: linear-gradient(to right, #00c6ff, #0072ff);
      font-family: 'Arial', sans-serif;
      color: #333;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    .container {
      max-width: 100%;
      width: 100%;
      background-color: #ffffff;
      border-radius: 15px;
      box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.2);
      padding: 20px;
      margin-top: 20px;
      margin-bottom: 20px;
      overflow: hidden;
      box-sizing: border-box;
    }
    h1 {
      color: #007bff;
      font-size: 1.3rem;
      text-align: center;
      margin-bottom: 10px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    }
    .subtitulo {
      color: #6c757d;
    margin-bottom: 20px;
    text-align: center;
    }
    .logo {
      display: block;
      margin: 0 auto 20px;
      max-width: 100px;
    }
    .progress {
      margin-bottom: 20px;
      height: 20px;
    }
    .pregunta {
      display: none;
    }
    #pregunta1 {
      display: block;
    }
    #finalizarSimulador {
      display: none;
    }
    #resultadosContainer {
      margin-top: 20px;
      display: none;
      text-align: center;
    }
    #resultadosList li {
      background-color: #f8f9fa;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 5px;
      font-size: 1rem;
    }
    #perfilResultado {
      font-size: 1.5rem;
      font-weight: bold;
      margin-top: 20px;
      color: #007bff;
    }
    .perfil-animacion {
      font-size: 1.2rem;
      margin-top: 20px;
      color: #28a745;
    }
    .perfil-descripcion {
      margin-top: 20px;
      font-size: 1rem;
      color: #343a40;
    }
    .perfil-consejo {
      margin-top: 10px;
      font-size: 1rem;
      font-weight: bold;
      color: #28a745;
    }
    #dinero {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
      z-index: 9999;
    }
    .dinero {
      position: absolute;
      top: -50px;
      width: 50px;
      height: 25px;
      background-image: url('https://cdn-icons-png.flaticon.com/512/1964/1964114.png');
      background-size: cover;
      animation: caer 5s linear infinite;
    }
    @keyframes caer {
      0% {
        transform: translateY(-100px) rotate(0deg);
      }
      100% {
        transform: translateY(100vh) rotate(360deg);
      }
    }
    .btn-primary {
      background-color: #007bff;
      border: none;
    }
    .btn-primary:hover {
      background-color: #0056b3;
    }
    .btn-success {
      background-color: #28a745;
      border: none;
    }
    .btn-success:hover {
      background-color: #218838;
    }

    /* Estilos responsivos */
    @media (max-width: 576px) {
      h1 {
        font-size: 1.8rem;
      }
      .subtitulo {
        font-size: 1rem;
      }
      .logo {
        width: 80px;
      }
      #perfilResultado {
        font-size: 1.2rem;
      }
      #resultadosList li {
        font-size: 0.9rem;
      }
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 1.2rem;
      }
      .subtitulo {
        font-size: 1.1rem;
      }
      .logo {
        width: 90px;
      }
      #perfilResultado {
        font-size: 1.4rem;
      }
      #resultadosList li {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="container mt-4">
    <header class="text-center mb-4">
      <h1>Evaluador de Perfil Financiero </h1>
      <p class="subtitulo">Optimiza tus finanzas respondiendo a estas preguntas ðŸ’¸</p>
    </header>
    <main>
      <img src="https://i.imgur.com/Yly1k48.jpeg" alt="Logo" class="logo">
      <div class="progress">
        <div class="progress-bar" role="progressbar" style="width: 0%;" id="barraProgreso"></div>
      </div>
      <form id="simuladorFinanzasForm">
        <!-- Preguntas -->
        <div class="pregunta" id="pregunta1">
          <div class="form-group">
            <label for="riesgo">1. Â¿Prefieres evitar el riesgo?</label>
            <select id="riesgo" name="riesgo" class="form-control" required>
              <option value="">Seleccionar</option>
              <option value="si">SÃ­</option>
              <option value="no">No</option>
            </select>
          </div>
        </div>
      <!-- Pregunta 2 -->
        <div class="pregunta" id="pregunta2" style="display: none;">
          <div class="form-group">
            <label for="ingresosEstables">2. Â¿Tienes ingresos estables?</label>
            <select id="ingresosEstables" name="ingresosEstables" class="form-control" required>
              <option value="">Seleccionar</option>
              <option value="si">SÃ­</option>
              <option value="no">No</option>
            </select>
          </div>
        </div>
        
        <!-- Pregunta 3 -->
        <div class="pregunta" id="pregunta3" style="display: none;">
          <div class="form-group">
            <label for="deudas">3. Â¿Tienes deudas?</label>
            <select id="deudas" name="deudas" class="form-control" required>
              <option value="">Seleccionar</option>
              <option value="si">SÃ­</option>
              <option value="no">No</option>
            </select>
          </div>
        </div>
        
        <!-- Pregunta 4 -->
        <div class="pregunta" id="pregunta4" style="display: none;">
          <div class="form-group">
            <label for="ahorros">4. Â¿Prefieres mantener tu dinero en ahorros seguros?</label>
            <select id="ahorros" name="ahorros" class="form-control" required>
              <option value="">Seleccionar</option>
              <option value="si">SÃ­</option>
              <option value="no">No</option>
            </select>
          </div>
        </div>
        
        <!-- Pregunta 5 -->
        <div class="pregunta" id="pregunta5" style="display: none;">
          <div class="form-group">
            <label for="fondoEmergencia">5. Â¿Tienes un fondo de emergencia?</label>
            <select id="fondoEmergencia" name="fondoEmergencia" class="form-control" required>
              <option value="">Seleccionar</option>
              <option value="si">SÃ­</option>
              <option value="no">No</option>
            </select>
          </div>
        </div>

        <!-- Pregunta 6 -->
        <div class="pregunta" id="pregunta6" style="display: none;">
          <div class="form-group">
            <label for="inversiones">6. Â¿EstÃ¡s dispuesto a invertir en mercados volÃ¡tiles?</label>
            <select id="inversiones" name="inversiones" class="form-control" required>
              <option value="">Seleccionar</option>
              <option value="si">SÃ­</option>
              <option value="no">No</option>
            </select>
          </div>
        </div>

        <!-- Pregunta 7 -->
        <div class="pregunta" id="pregunta7" style="display: none;">
          <div class="form-group">
            <label for="metasFinancieras">7. Â¿Tienes metas financieras claras?</label>
            <select id="metasFinancieras" name="metasFinancieras" class="form-control" required>
              <option value="">Seleccionar</option>
              <option value="si">SÃ­</option>
              <option value="no">No</option>
            </select>
          </div>
        </div>

        <!-- Pregunta 8 -->
        <div class="pregunta" id="pregunta8" style="display: none;">
          <div class="form-group">
            <label for="negocio">8. Â¿ConsiderarÃ­as iniciar tu propio negocio?</label>
            <select id="negocio" name="negocio" class="form-control" required>
              <option value="">Seleccionar</option>
              <option value="si">SÃ­</option>
              <option value="no">No</option>
            </select>
          </div>
        </div>

        <!-- Pregunta 9 -->
        <div class="pregunta" id="pregunta9" style="display: none;">
          <div class="form-group">
            <label for="grandesRendimientos">9. Â¿Buscas grandes rendimientos en tus inversiones?</label>
            <select id="grandesRendimientos" name="grandesRendimientos" class="form-control" required>
              <option value="">Seleccionar</option>
              <option value="si">SÃ­</option>
              <option value="no">No</option>
            </select>
          </div>
        </div>

        <!-- Pregunta 10 -->
        <div class="pregunta" id="pregunta10" style="display: none;">
          <div class="form-group">
            <label for="actitud">10. Â¿Tienes una actitud emprendedora?</label>
            <select id="actitud" name="actitud" class="form-control" required>
              <option value="">Seleccionar</option>
              <option value="si">SÃ­</option>
              <option value="no">No</option>
            </select>
          </div>
        </div>

        <button type="button" class="btn btn-primary" id="botonSiguiente" onclick="mostrarSiguientePregunta()">Siguiente</button>
        <button type="button" class="btn btn-success" id="finalizarSimulador" onclick="calcularPerfil()">Finalizar</button>
      </form>

      <div id="resultadosContainer">
        <div id="perfilResultado"></div>
        <div id="descripcionPerfil" style="display: none; margin-top: 20px;">
          <h2>DescripciÃ³n del perfil:</h2>
          <p id="descripcionTexto"></p>
          <h3>Consejo:</h3>
          <p id="consejoTexto"></p>
        </div>
      </div>
    </main>
  </div>

  <div id="dinero"></div>

  <script>
    const respuestas = {};

    function mostrarSiguientePregunta() {
      const preguntas = document.querySelectorAll('.pregunta');
      let preguntaActual = 0;
      for (let i = 0; i < preguntas.length; i++) {
        if (preguntas[i].style.display === 'block') {
          preguntaActual = i;
          break;
        }
      }

      const respuestaSeleccionada = preguntas[preguntaActual].querySelector('select').value;
      if (respuestaSeleccionada === '') {
        alert('Por favor, selecciona una opciÃ³n antes de continuar.');
        return;
      }

      respuestas[`pregunta${preguntaActual + 1}`] = respuestaSeleccionada;

      preguntas[preguntaActual].style.display = 'none';

      if (preguntaActual + 1 < preguntas.length) {
        preguntas[preguntaActual + 1].style.display = 'block';
        actualizarProgreso((preguntaActual + 1) / preguntas.length * 100);
      } else {
        document.getElementById('finalizarSimulador').style.display = 'block';
        document.getElementById('botonSiguiente').style.display = 'none';
        actualizarProgreso(100);
      }
    }

    function calcularPerfil() {
      let perfil;
      const coincidencias = {
        "Conservador": 0,
        "Moderado": 0,
        "Agresivo": 0,
        "Deudor": 0,
        "Emprendedor": 0
      };

      coincidencias["Conservador"] += respuestas.pregunta1 === "si" ? 1 : 0;
      coincidencias["Conservador"] += respuestas.pregunta2 === "si" ? 1 : 0;
      coincidencias["Conservador"] += respuestas.pregunta3 === "no" ? 1 : 0;
      coincidencias["Conservador"] += respuestas.pregunta4 === "si" ? 1 : 0;

      coincidencias["Moderado"] += respuestas.pregunta5 === "si" ? 1 : 0;
      coincidencias["Moderado"] += respuestas.pregunta6 === "si" ? 1 : 0;
      coincidencias["Moderado"] += respuestas.pregunta7 === "si" ? 1 : 0;
      coincidencias["Moderado"] += respuestas.pregunta8 === "no" ? 1 : 0;

      coincidencias["Agresivo"] += respuestas.pregunta9 === "si" ? 1 : 0;
      coincidencias["Agresivo"] += respuestas.pregunta10 === "si" ? 1 : 0;
      coincidencias["Agresivo"] += respuestas.pregunta6 === "si" ? 1 : 0;

      coincidencias["Deudor"] += respuestas.pregunta7 === "si" ? 1 : 0;
      coincidencias["Deudor"] += respuestas.pregunta2 === "no" ? 1 : 0;
      coincidencias["Deudor"] += respuestas.pregunta3 === "si" ? 1 : 0;
      coincidencias["Deudor"] += respuestas.pregunta4 === "no" ? 1 : 0;

      coincidencias["Emprendedor"] += respuestas.pregunta7 === "si" ? 1 : 0;
      coincidencias["Emprendedor"] += respuestas.pregunta8 === "si" ? 1 : 0;
      coincidencias["Emprendedor"] += respuestas.pregunta9 === "si" ? 1 : 0;
      coincidencias["Emprendedor"] += respuestas.pregunta10 === "si" ? 1 : 0;

      perfil = Object.keys(coincidencias).reduce((a, b) => coincidencias[a] > coincidencias[b] ? a : b);

      // Mostrar resultados
      document.getElementById('perfilResultado').textContent = `Tu perfil financiero es: ${perfil}`;
      mostrarAnimacionDinero();

      // Mostrar descripciÃ³n y consejo
      mostrarDescripcionYConsejo(perfil);
    }

    function mostrarDescripcionYConsejo(perfil) {
      const descripcionPerfil = document.getElementById('descripcionTexto');
      const consejoTexto = document.getElementById('consejoTexto');

      const descripciones = {
        "Conservador": "Eres una persona que prefiere la seguridad y minimiza el riesgo en sus inversiones.",
        "Moderado": "Buscas un equilibrio entre seguridad y crecimiento, dispuesto a asumir algunos riesgos controlados.",
        "Agresivo": "EstÃ¡s dispuesto a asumir altos riesgos en busca de grandes recompensas.",
        "Deudor": "EstÃ¡s enfocado en pagar deudas y es posible que necesites ayuda para mejorar tu situaciÃ³n financiera.",
        "Emprendedor": "Tienes una mentalidad empresarial, dispuesto a invertir y arriesgar para hacer crecer tu negocio."
      };

      const consejos = {
        "Conservador": "Considera diversificar un poco tus inversiones para mejorar tus rendimientos a largo plazo.",
        "Moderado": "MantÃ©n tu enfoque equilibrado, pero no dudes en ajustar tu estrategia segÃºn las circunstancias.",
        "Agresivo": "Recuerda que un alto riesgo tambiÃ©n puede implicar grandes pÃ©rdidas, diversifica y protege tu capital.",
        "Deudor": "EnfÃ³cate en reducir tus deudas lo antes posible y luego comienza a ahorrar e invertir.",
        "Emprendedor": "Sigue explorando oportunidades de crecimiento, pero no olvides tener un plan de contingencia."
      };

      descripcionPerfil.textContent = descripciones[perfil];
      consejoTexto.textContent = consejos[perfil];

      document.getElementById('descripcionPerfil').style.display = 'block';
    }

    function mostrarAnimacionDinero() {
      const contenedor = document.getElementById('dinero');
      for (let i = 0; i < 30; i++) {
        const dinero = document.createElement('div');
        dinero.className = 'dinero';
        dinero.style.left = Math.random() * window.innerWidth + 'px';
        dinero.style.animationDelay = Math.random() * 5 + 's';
        contenedor.appendChild(dinero);
      }
    }

    function actualizarProgreso(porcentaje) {
      const barraProgreso = document.getElementById('barraProgreso');
      barraProgreso.style.width = `${porcentaje}%`;
    }
  </script>
</body>
</html>
